<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>question_list</title>
</head>
<body>
    {% if question_list %}
        <ul>
	    {% for question in question_list %}
            <!-- <li><a href="/pybo/{{question.id}}/">{{ question.subject }}</a></li> -->
            <li><a href='{% url 'pybo:detail' question.id %}/'>{{ question.subject }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>질문이 없습니다.</p>
    {% endif %}
</body>
</html>
