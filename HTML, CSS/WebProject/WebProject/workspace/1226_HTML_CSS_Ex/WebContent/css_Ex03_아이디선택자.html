<html>
<head>

<title>CSS3 아이디 선택자(#) 실습 예제</title>
<style>
	#header {
		width:800px;
		margin:auto;
		background:red;
	}
	#wrap { width:800px;
			margin:auto;
	}
	#content {

			background:yellow;
	}
</style>
</head>
<body>
	<div id="header">
		<h1>#header 태그</h1>
	</div>
	<div id="wrap">
		<div id="content">
			<h1>#content 태그</h1>
		</div>
		<div id="aside">
			<h1>#aside 태그</h1>
		</div>
	</div>
